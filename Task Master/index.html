<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title> Task </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Stile -->
    <link rel="stylesheet" href="Assets/stylesheet/min.css">

    <!-- Meta SEO -->
    <meta name="keyword" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="canonical" href="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Start Header -->
    <header id="main-header">
        <div class="account">
            <figure>
                <div class="avatar">
                    <img src="Assets/images/avatar/man/23.jpg" alt="" class="w-100 h-100">
                    <div class="effect"></div>
                </div>
                <figcaption>
                    <h2 class="text-md" style="font-weight: bolder; font-size: 20px;">Mau's Task Manager</h2>
                </figcaption>
            </figure>
        </div>
        <div class="search">
            <span class="icon flaticon-search color-fff"></span>
            <input type="text" placeholder="Search" name="search" id="search">
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Main Content -->
    <section class="container-fluid no-padding">
        <div class="row wrapper no-padding">
            <div class="col-xl-1 col-sm-2">
                <nav class="menu-left">
                    <ul class="list">

                        <li>
                            <a href="#" title="" class="active">
                                <span class="icon flaticon-notepad-1"></span>
                                <span class="text">Tasks</span>
                            </a>
                        </li>
                        <li>
                            <a href="../Task Master/Settings.html" title="">
                                <span class="icon flaticon-settings-5"></span>
                                <span class="text">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="">
                                <span class="icon fas fa-sign-out-alt"></span>
                                <span class="text">Log Out</span>
                            </a>
                        </li>                        
                    </ul>
                </nav>
            </div>
            <div class="col-xl-11 col-sm-10">
                <div class="main-content">
                    <header class="header-content">
                        <ul class="list list-inline">
                            <li>
                                <a href="" title="">
                                    <span class="state yellow"></span>
                                    <span>To-Do</span>
                                </a>
                            </li>
                            <li>
                                <a href="" title="">
                                    <span class="state red"></span>
                                    <span>Late</span>
                                </a>
                            </li>
                            <li>
                                <a href="" title="">
                                    <span class="state green"></span>
                                    <span>Done</span>
                                </a>
                            </li>
                        </ul>
                        <div class="action">
                            <a href="#" id="new-task-btn" title="">New Task</a>
                            <button class="btn btn-blue" id="new-board-btn">New Category <span class="flaticon-add"></span></button>
                        </div>
                    </header>
                    <div class="dashboard">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Main Content-->
    <!-- Start Footer -->
    <footer>
    </footer>
    <!-- End Footer -->
    <!-- Modal for Creating/Editing Tasks -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Create Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Name:</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-assignee">Assignee:</label>
                    <input type="text" id="task-assignee" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-deadline">Deadline:</label>
                    <input type="date" id="task-deadline" required>
                </div>
                <div class="form-group">
                    <label for="task-status">Status:</label>
                    <select id="task-status">
                        <option value="backlog">Backlog</option>
                        <option value="in-progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <button type="submit" class="btn-save">Save Task</button>
            </form>
        </div>
    </div>

    <!-- Start Script -->
    <script src="Assets/javascript/min.js"></script>
</body>
</html>

    <style>
        #task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            #task-form label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            #task-form input,
            #task-form textarea,
            #task-form select {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            #task-form button.btn-save {
                padding: 10px;
                font-size: 16px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                #task-form button.btn-save:hover {
                    background-color: #218838;
                }
    </style>
