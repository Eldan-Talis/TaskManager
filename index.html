<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="main.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar bg-dark d-flex align-items-center">
        <div class="container-fluid">
            <div class="d-flex">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">My Tasks</a>
                <a href="#" class="nav-link">About</a>
            </div>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Panel -->
            <div class="col-md-3 bg-dark text-white p-4 sidebar">
                <h3 class="text-center">My Categories</h3>
                <button id="add-category-btn" class="btn btn-success w-100 mt-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                    Create Category
                </button>
                <ul id="category-list" class="list-group">
                    <!-- Categories will be added here dynamically -->
                </ul>
                
            </div>
    
            <!-- Main Content -->
            <div class="col-md-9 main-container">
                <div id="categories-grid" class="row g-4">
                    <!-- Categories and tasks will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Create New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="categoryNameInput" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryNameInput" placeholder="Enter category name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskNameInput" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskNameInput" placeholder="Enter task name" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescriptionInput" class="form-label">Task Description</label>
                            <textarea class="form-control" id="taskDescriptionInput" rows="3" placeholder="Enter task description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskDateInput" class="form-label">Due Date (Optional)</label>
                            <input type="date" class="form-control" id="taskDateInput">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Added modal-lg -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailsModalLabel"></h5> <!-- Dynamic title -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="taskDetailTitle"></h4>
                    <p id="taskDetailDescription"></p>
                    <p id="taskDetailDate"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
