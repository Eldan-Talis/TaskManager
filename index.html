<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="/CSS/welcome.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar d-flex align-items-center">
      <div class="container-fluid">
        <div class="d-flex">
          <a href="#" onclick="toggleColorPicker()" class="nav-link" title="Colors">
            <i class="fas fa-palette"></i> <!-- Font Awesome color palette icon -->
          </a>
          <!-- Color Picker Buttons -->
          <div id="colorPicker" class="color-picker align-items-center justify-content-center" style="display: none !important">
            <button
              class="btn btn-sm"
              style="background-color: #1a1b18"
              data-navbar-color="#1a1b18"
              data-sidebar-color="#1a1b18"
              data-category-color="#1a1b18"
            ></button>
            <button
              class="btn btn-sm"
              style="background-color: #8d89a6"
              data-navbar-color="#8D89A6"
              data-sidebar-color="#8D89A6"
              data-category-color="#8D89A6"
            ></button>
            <button
              class="btn btn-sm"
              style="background-color: #a35c7a"
              data-navbar-color="#A35C7A"
              data-sidebar-color="#A35C7A"
              data-category-color="#A35C7A"
            ></button>
            <button
              class="btn btn-sm"
              style="background-color: #c57b57"
              data-navbar-color="#C57B57"
              data-sidebar-color="#C57B57"
              data-category-color="#C57B57"
            ></button>
            <button
              class="btn btn-sm"
              style="background-color: #7695ff"
              data-navbar-color="#7695ff"
              data-sidebar-color="#7695ff"
              data-category-color="#7695ff"
            ></button>
          </div>
        </div>
        <div class="Logo-Container align-items-center">
          <img src="/Images/TaskELD Name Logo.png" alt="Logo 1" class="navbar-center-image me-3" />
          <img src="/Images/TaskELD Logo.png" alt="Logo 2" class="navbar-center-image" />
        </div>
        <!-- User Greeting -->
        <div id="userGreeting" class="greeting">
          <p id="greetingText"></p>
        </div>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
      <div class="row main-container">
        <!-- Main Content -->
        <div class="welcome-text text-center">
          <span>Welcome To TaskELD<br></span>
          <a onclick="login()" class="btn btn-login mt-2">
            <span>Log In</span><i class="fas fa-sign-in-alt me-2"></i> 
          </a>
        </div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="/JS/config.js"></script>
    <script src="/JS/theme.js"></script> <!-- Load theme.js first -->
    <script src="/JS/welcome.js"></script> <!-- Then load welcome.js -->
  </body>
</html>
